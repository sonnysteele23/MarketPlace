<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-86QXTNGM13"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-86QXTNGM13');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products | WA Artisan Marketplace</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="stylesheet" href="../frontend/css/design-system.css">
    <link rel="stylesheet" href="../frontend/css/icons.css">
    <link rel="stylesheet" href="../frontend/css/main.css">
    <link rel="stylesheet" href="css/cms.css">
    <link rel="stylesheet" href="css/cms-pages.css">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="cms-body">
    <!-- CMS Header -->
    <header class="cms-header">
        <div class="cms-nav">
            <div class="cms-logo">
                <a href="../index.html">
                    <img src="../frontend/images/branding/logo-icon.svg" alt="Amy's Haven" class="cms-logo-img">
                    <span>Amy's Haven</span>
                </a>
            </div>
            <div class="cms-user">
                <div class="user-avatar">
                    <i data-lucide="user"></i>
                </div>
                <span class="user-name">Welcome, <strong id="artist-name">Artist</strong></span>
                <button id="logout-btn" class="logout-btn">
                    <i data-lucide="log-out"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main CMS Content -->
    <div class="cms-container">
        <!-- Sidebar Navigation -->
        <aside class="cms-sidebar">
            <nav class="cms-menu">
                <a href="dashboard.html" class="menu-item">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a>
                <a href="add-product.html" class="menu-item">
                    <i data-lucide="plus-circle"></i>
                    <span>Add Product</span>
                </a>
                <a href="my-products.html" class="menu-item active">
                    <i data-lucide="package"></i>
                    <span>My Products</span>
                </a>
                <a href="orders.html" class="menu-item">
                    <i data-lucide="shopping-bag"></i>
                    <span>Orders</span>
                </a>
                <a href="earnings.html" class="menu-item">
                    <i data-lucide="wallet"></i>
                    <span>Earnings</span>
                </a>
                <a href="profile.html" class="menu-item">
                    <i data-lucide="settings"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="cms-main">
            <div class="page-header">
                <div class="page-title">
                    <h1>
                        <i data-lucide="package"></i>
                        My Products
                    </h1>
                    <p>Manage and edit your product listings</p>
                </div>
                <a href="add-product.html" class="btn btn-primary">
                    <i data-lucide="plus"></i>
                    <span>Add Product</span>
                </a>
            </div>

            <!-- Filters & Search -->
            <div class="products-toolbar">
                <div class="search-box">
                    <i data-lucide="search"></i>
                    <input type="search" placeholder="Search products..." id="product-search">
                </div>
                <div class="filter-group">
                    <select id="status-filter" class="form-select">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="draft">Draft</option>
                        <option value="sold">Sold Out</option>
                    </select>
                    <select id="category-filter" class="form-select">
                        <option value="">All Categories</option>
                        <option value="jewelry">Jewelry</option>
                        <option value="pottery">Pottery</option>
                        <option value="textiles">Textiles</option>
                        <option value="woodworking">Woodworking</option>
                        <option value="paintings">Paintings</option>
                    </select>
                    <select id="sort-filter" class="form-select">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="price-low">Price: Low to High</option>
                    </select>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="products-management" id="products-grid">
                <!-- Products will be loaded here by JavaScript -->
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="pagination-btn" disabled>
                    <i data-lucide="chevron-left"></i>
                </button>
                <span class="pagination-info">Page 1 of 1</span>
                <button class="pagination-btn" disabled>
                    <i data-lucide="chevron-right"></i>
                </button>
            </div>
        </main>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav">
        <a href="dashboard.html" class="nav-item">
            <i data-lucide="layout-dashboard"></i>
            <span class="label">Dashboard</span>
        </a>
        <a href="add-product.html" class="nav-item">
            <i data-lucide="plus-circle"></i>
            <span class="label">Add</span>
        </a>
        <a href="my-products.html" class="nav-item active">
            <i data-lucide="package"></i>
            <span class="label">Products</span>
        </a>
        <a href="orders.html" class="nav-item">
            <i data-lucide="shopping-bag"></i>
            <span class="label">Orders</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i data-lucide="user"></i>
            <span class="label">Profile</span>
        </a>
    </nav>

    <script src="js/my-products.js"></script>
</body>
</html>
