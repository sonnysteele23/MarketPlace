    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | WA Artisan Marketplace</title>
    <meta name="description" content="Reset your WA Artisan Marketplace password">
    
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        /* Auth feedback styles */
        .auth-error, .auth-success {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-4);
            font-size: var(--text-sm);
            animation: slideDown 0.3s ease;
        }
        
        .auth-error {
            background: var(--error-light);
            color: #B91C1C;
            border: 1px solid #FECACA;
        }
        
        .auth-success {
            background: var(--success-light);
            color: #065F46;
            border: 1px solid #A7F3D0;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .success-message {
            padding: var(--space-6);
            background: var(--success-light);
            border-radius: var(--radius-xl);
            text-align: center;
        }
        
        .success-icon {
            width: 56px;
            height: 56px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--white);
            border-radius: var(--radius-full);
            color: var(--success);
            margin-bottom: var(--space-4);
        }
        
        .success-icon i {
            width: 28px;
            height: 28px;
        }
        
        .success-message h3 {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--gray-900);
            margin-bottom: var(--space-2);
        }
        
        .success-message p {
            font-size: var(--text-sm);
            color: var(--gray-600);
        }
        
        .success-message .note {
            margin-top: var(--space-4);
            font-size: var(--text-xs);
            color: var(--gray-500);
        }
        
        .success-message .note a {
            color: var(--primary-600);
        }
    </style>

<!-- Google Analytics 4 -->

<body class="auth-body">
    <div class="auth-container centered">
        <div class="auth-form-container single">
            <div class="auth-form-wrapper">
                <a href="../index.html" class="auth-logo centered">
                    <img src="images/branding/logo-icon.svg" alt="Amy's Haven" class="auth-logo-img">
                    <span>Amy's Haven</span>
                </a>

                <div class="auth-header centered">
                    <div class="auth-icon">
                        <i data-lucide="key"></i>
                    </div>
                    <h2>Forgot Password?</h2>
                    <p>No worries! Enter your email and we'll send you reset instructions.</p>
                </div>

                <!-- Reset Form -->
                <form class="auth-form" id="forgot-password-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <i data-lucide="mail"></i>
                            <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-full">
                        <i data-lucide="send"></i>
                        Send Reset Link
                    </button>
                </form>

                <!-- Success Message (hidden by default) -->
                <div class="success-message" id="success-message" style="display: none;">
                    <div class="success-icon">
                        <i data-lucide="mail-check"></i>
                    </div>
                    <h3>Check Your Email</h3>
                    <p>We've sent password reset instructions to <strong id="sent-email"></strong></p>
                    <p class="note">Didn't receive the email? Check your spam folder or <a href="#" id="resend-link">resend</a></p>
                </div>

                <div class="auth-footer centered">
                    <a href="login.html" class="back-link">
                        <i data-lucide="arrow-left"></i>
                        Back to Sign In
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
    
    <!-- Auth Module -->
    <script src="js/auth.js"></script>
</body>
</html>
