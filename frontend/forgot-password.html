<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | WA Artisan Marketplace</title>
    <meta name="description" content="Reset your WA Artisan Marketplace password">
    
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container centered">
        <div class="auth-form-container single">
            <div class="auth-form-wrapper">
                <a href="../index.html" class="auth-logo centered">
                    <i data-lucide="store"></i>
                    <span>WA Artisan</span>
                </a>

                <div class="auth-header centered">
                    <div class="auth-icon">
                        <i data-lucide="key"></i>
                    </div>
                    <h2>Forgot Password?</h2>
                    <p>No worries! Enter your email and we'll send you reset instructions.</p>
                </div>

                <!-- Reset Form -->
                <form class="auth-form" id="forgot-password-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <i data-lucide="mail"></i>
                            <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-full">
                        <i data-lucide="send"></i>
                        Send Reset Link
                    </button>
                </form>

                <!-- Success Message (hidden by default) -->
                <div class="success-message" id="success-message" style="display: none;">
                    <div class="success-icon">
                        <i data-lucide="mail-check"></i>
                    </div>
                    <h3>Check Your Email</h3>
                    <p>We've sent password reset instructions to <strong id="sent-email"></strong></p>
                    <p class="note">Didn't receive the email? Check your spam folder or <a href="#" id="resend-link">resend</a></p>
                </div>

                <div class="auth-footer centered">
                    <a href="login.html" class="back-link">
                        <i data-lucide="arrow-left"></i>
                        Back to Sign In
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            // Hide form, show success message
            this.style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('sent-email').textContent = email;
        });
    </script>
</body>
</html>
